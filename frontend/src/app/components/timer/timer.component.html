<div class="timer">
  <span *ngIf="!timesUp"> {{ timeRemaining }} </span>
  <span *ngIf="timesUp"> 00:00 </span>
  <button *ngIf="!isRunning" mat-button (click)="startTimer()">Start</button>
  <button *ngIf="isRunning" mat-button (click)="pauseTimer()">Pause</button>
  <button mat-button (click)="resetTimer()">Reset</button>
  <!-- <mat-form-field color="warn">
    <input matInput placeholder="Team">
  </mat-form-field> -->
</div>
